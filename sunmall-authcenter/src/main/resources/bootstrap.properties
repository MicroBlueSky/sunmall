server.port=9999
spring.application.name=sunmall-authcenter
spring.profiles.active=dev
#配置中心的地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#配置文件结尾的配置
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=sun
spring.cloud.nacos.config.shared-configs[0].data-id=sunmall-nacos.properties
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true
#spring.cloud.nacos.config.shared-configs[1].data-id=sunmall-db-common.properties
#spring.cloud.nacos.config.shared-configs[1].group=DEFAULT_GROUP
#spring.cloud.nacos.config.shared-configs[1].refresh=true

logging.level.com.alibaba.cloud.nacos.client=warn